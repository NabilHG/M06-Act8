<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <style>
        #info > div {
            width: calc(20% - 10px); 
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
        }
    </style>
    <div class="container">
        <div class="row">
            <div id="info"></div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" id="prevBtn" data-page="1">Previous</button>
            </div>
            <div class="col-6 d-flex justify-content-start">
                <button type="button" class="btn btn-primary" id="nextBtn" data-page="1">Next</button>
            </div>
        </div>        
    </div>
</body>
</html>
