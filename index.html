<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <style>
        #info > div {
            width: calc(20% - 10px); 
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
        }

        .overflow-auto {
            overflow-y: auto;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1>StarWardle</h1>
            </div>
        </div>
        <div class="row">
            <div id="info"></div>
        </div>
        <div class="row mt-2">
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" id="prevBtn" data-page="1">Previous</button>
            </div>
            <div class="col-6 d-flex justify-content-start">
                <button type="button" class="btn btn-primary" id="nextBtn" data-page="1">Next</button>
            </div>
        </div> 
        <div id="starwardleDiv">
            <div class="row mt-5">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg" id="startBtn">StarWardle</button>
                </div>
            </div> 
            <div class="row mt-4 d-none" id="interactWordle">
                <div class="col-6 d-flex justify-content-start align-items-center">
                    <input type="text" id="starwadleInput" style="height: 40px;">
                    <button type="button" class="btn btn-primary ms-2" id="checkBtn" style="height: 40px;">Check</button>
                </div>
                <div class="col-6 d-flex flex-column align-items-center" style="position: relative;">
                    <div id="choseCharacter">
                        <h4>Choose</h4>
                    </div>
                    <div id="optionsCharacters" class="overflow-auto" style="max-height: 200px; position: absolute; top: 40px; left: 50%; transform: translateX(-50%);">
                    </div>
                </div>
            </div>           
            <div class="row">
                <div class="col d-flex flex-column align-items-start mt-2">
                    <div id="characterToGuessText" class="d-none">
                        <h4>Character To Guess</h4>
                    </div>
                    <div id="characterToGuess"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 id="youWin" class="d-none">Victory</h3>
                    <div id="noImgText"></div>
                    <img id="winnerImg" src="">
                    <div id="comparationCharacters">
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
